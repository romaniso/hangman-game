<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman game</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Coming+Soon:regular"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <h1>Hello! I am Hangman!</h1>
      <section class="game-pannel">
        <div class="image-box">
          <img src="/assets/hangman.png" alt="hangman" />
          <div class="level-1"></div>
          <div class="level-2"></div>
          <div class="level-3"></div>
          <div class="level-4"></div>
          <div class="level-5"></div>
          <div class="level-6"></div>
          <div class="level-7"></div>
          <div class="level-8"></div>
          <div class="level-9"></div>
          <div class="level-10"></div>
        </div>
        <section class="info-section">
          <div id="word-box"><p></p></div>
          <div
            id="hint-box"
            class="animate__animated animate__shakeX animate__infinite animate__slow"
          >
            <p></p>
          </div>
          <div id="letters-box"></div>
        </section>
      </section>
    </main>

    <script src="js/main.js" type="module"></script>
  </body>
</html>
