<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <h1>Hello! I am Hangman!</h1>
      <section class="game-pannel">
        <div class="image-box">
          <img src="/assets/hangman.png" alt="hangman" />
          <div class="level-1"></div>
          <div class="level-2"></div>
          <div class="level-3"></div>
          <div class="level-4"></div>
          <div class="level-5"></div>
          <div class="level-6"></div>
          <div class="level-7"></div>
          <div class="level-8"></div>
          <div class="level-9"></div>
          <div class="level-10"></div>
        </div>
        <section class="info-section">
          <div class="word-box">Lorem ipsum dolor sit amet.</div>
          <div class="hint-box">Lorem ipsum dolor sit amet.</div>
          <div class="letters-box"></div>
        </section>
      </section>
    </main>

    <script src="js/main.js" type="module"></script>
  </body>
</html>
